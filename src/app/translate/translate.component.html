<div class="house">
    <div class="title">
      <img class="logo" src="../../assets/logo.png" alt="">
      kentionary
    </div>
  
    <div class="container">
      <form>
        <!-- 
    The input field for typing the word to translate. -->
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Search word</mat-label>
          <input class="input" matInput #word placeholder="Ex. meza">
        </mat-form-field>
        <!-- 
      The button that translates a word. -->
        <div>
          <button mat-raised-button mat-button (click)="translate()">
            Translate
          </button>
        </div>
      </form>
    </div>
  
    <div id="resultContainer">
      <div id="languageContainer">
        <div>
          <span class="categoryTitle">Category:</span>
          
          <span class="category"> {{ category }} </span>
        </div>
        <hr>
        <div class="translatedLanguages">Translated Languges </div>
        <div *ngFor="let tl of translation">
          {{ tl.language }}
        </div>
      </div>
  
      <div id="translationContainer">
        <div class="translation" *ngFor="let t of translation">
          <div class="language">
            {{ t.language }}
            
          </div>
  
          <div class="word">
            {{ t.translation }}
          </div>
        </div>
      </div>
    </div>
  
  
    <div class="add" (click)="addTranslation()">
      <button mat-fab color="accent" matTooltip="Add a new translation" matTooltipPosition="right">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
