<h2 [hidden]="!is_hidden"><b>Do you see the term you want to translate?</b></h2>

<div #divTerms [hidden]="!is_hidden"></div>

<div [hidden]="is_hidden">
  <h2><b>Create a new term</b></h2>

  <mat-form-field appearance="fill">
    <mat-label>Enter word, e.g., home</mat-label>
    <input type="text" matInput [formControl]="term_control" /> </mat-form-field
  ><br />

  <mat-form-field appearance="fill">
    <mat-label>Pick category, e.g., noun</mat-label>
    <mat-select [formControl]="category_control" required>
      <mat-option>--</mat-option>
      <mat-option
        *ngFor="let category of categories"
        [value]="category.category"
      >
        {{ category.category }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="category_control.hasError('required')">
      Please choose a part of speech
    </mat-error> </mat-form-field
  ><br />

  <i>E.g home + noun = <b><u>home (noun)</u></b></i>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial [hidden]="!is_hidden">
    Cancel
  </button>
  <button
    mat-button
    cdkFocusInitial
    (click)="create_term()"
    [hidden]="!is_hidden"
  >
    No
  </button>
  <button
    mat-button
    cdkFocusInitial
    (click)="get_selected_term()"
    [hidden]="!is_hidden"
  >
    Continue
  </button>
  <button 
    mat-button 
    cdkFocusInitial 
    [hidden]="is_hidden"
    (click)="hide()">
    Back
  </button>
  <button mat-button mat-dialog-close cdkFocusInitial [hidden]="is_hidden">
    Cancel
  </button>
  <button
    mat-button
    cdkFocusInitial
    (click)="get_new_term()"
    [hidden]="is_hidden"
  >
    Create
  </button>
</div>
