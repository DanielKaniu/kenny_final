<h1 mat-dialog-title>Do you see the object you want to translate?</h1>

<div #divTerms mat-dialog-content>
    <div #newTerm [hidden]="is_hidden">

        <h3><b>Create a new term</b></h3>

        <mat-form-field appearance="fill">
            <mat-label>Example home</mat-label>
            <input type="text" matInput [formControl]="term_control" />
        </mat-form-field><br />

        <mat-form-field appearance="fill">
        <mat-label>Parts of Speech</mat-label>
        <mat-select [formControl]="category_control" required>
            <mat-option>--</mat-option>
            <mat-option *ngFor="let category of categories" [value]="category.category">
            {{ category.category }}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="category_control.hasError('required')">
            Please choose a part of speech
        </mat-error>
        </mat-form-field>
    </div>
</div>

<div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="create_term()">
        No
    </button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="get_selected_term()">
        Continue
    </button>
</div>
